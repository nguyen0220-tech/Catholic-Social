<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <title>Catholic Social</title>
    <style>
        nav {
            display: flex;
            gap: 20px;
            justify-content: center;
            background: #f3f3f3;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #007bff;
        }

        .moment-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .moment-form textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .moment-form input[type="file"] {
            border: none;
        }
        .moment-form select, .moment-form button {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .moment-form button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .moment-form button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<nav>
    <a href="profile.html">Trang cá nhân</a>
    <a href="upload.html">Tải ảnh lên</a>
    <a href="follow.html">Người theo dõi</a>

    <button id="logoutBtn" style="background:#dc3545; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;">
        Đăng xuất
    </button>
</nav>

<div class="moment-form">
    <textarea id="momentContent" placeholder="Bạn đang nghĩ gì...?"></textarea>
    <input type="file" id="momentFiles" multiple accept="image/*,video/*">
    <select id="momentShare">
        <option value="" disabled selected>Chọn chế độ chia sẻ</option>
        <option value="PUBLIC">Công khai</option>
        <option value="FOLLOWER">Chỉ bạn bè</option>
        <option value="PRIVATE">Riêng tư</option>
    </select>
    <button id="postMomentBtn">Đăng khoảnh khắc</button>
</div>

<div id="momentsContainer" style="max-width:600px; margin:20px auto; display:flex; flex-direction:column; gap:12px;"></div>
<div id="momentsLoading" style="text-align:center; margin:10px;">Đang tải...</div>


<script type="module" src="/auth-utils.js"></script>
<script type="module" src="home.js"></script>
</body>
</html>
