<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 12px;
        }

        .message img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }
        .bubble {
            background: #f1f1f1;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
        }
        .time {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }

        .message {
            display: flex;
            margin: 12px 0;
            max-width: 75%;
        }

        .message.other {
            align-items: flex-start;
        }

        .message.mine {
            justify-content: flex-end;
            margin-left: auto;
        }

        .message .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .message .content {
            display: flex;
            flex-direction: column;
        }

        .message .bubble {
            padding: 8px 12px;
            border-radius: 14px;
            background: #f1f1f1;
            word-break: break-word;
        }

        .message.mine .bubble {
            background: #dcf8c6;
            border-bottom-right-radius: 4px;
        }

        .message.other .bubble {
            border-bottom-left-radius: 4px;
        }

        .message .time {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }


        .media-list {
            display: flex;
            gap: 6px;
            margin-top: 6px;
            flex-wrap: wrap;
        }

        .message-image {
            max-width: 160px;
            max-height: 160px;
            border-radius: 8px;
            cursor: pointer;
            object-fit: cover;
        }

    </style>
</head>
