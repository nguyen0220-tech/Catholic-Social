<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 12px;
        }

        .message img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }

        .bubble {
            background: #f1f1f1;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
        }

        .time {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }

        .message {
            display: flex;
            margin: 12px 0;
            max-width: 75%;
        }

        .message.other {
            align-items: flex-start;
        }

        .message.mine {
            justify-content: flex-end;
            margin-left: auto;
        }

        .message .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .message .content {
            display: flex;
            flex-direction: column;
        }

        .message .bubble {
            padding: 8px 12px;
            border-radius: 14px;
            background: #f1f1f1;
            word-break: break-word;
        }

        .message.mine .bubble {
            background: #dcf8c6;
            border-bottom-right-radius: 4px;
        }

        .message.other .bubble {
            border-bottom-left-radius: 4px;
        }

        .message .time {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }


        .media-list {
            display: flex;
            gap: 6px;
            margin-top: 6px;
            flex-wrap: wrap;
        }

        .message-image {
            max-width: 160px;
            max-height: 160px;
            border-radius: 8px;
            cursor: pointer;
            object-fit: cover;
        }

        /* ===== TOP BAR ===== */
        .top-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #007bff;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        /* ===== SEARCH ===== */
        .search-box {
            display: flex;
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            overflow: hidden;
            background: #fff;
        }

        .search-box input {
            flex: 1;
            border: none;
            padding: 8px 12px;
            outline: none;
            font-size: 14px;
        }

        .search-box button {
            border: none;
            background: #007bff;
            color: white;
            padding: 0 14px;
            cursor: pointer;
        }

        .search-box button:hover {
            background: #0069d9;
        }

        /* ===== ADD MEMBER PANEL ===== */
        .add-member-panel {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 12px;
        }


        /* user item (reuse JS inline style ok, nh∆∞ng override nh·∫π) */
        .add-user-item:hover {
            background: #f5f7fa;
        }

        /* ===== LOADING ===== */
        .loading {
            text-align: center;
            padding: 8px;
            font-size: 13px;
            color: #666;
        }

        .preview-container {
            display: flex;
            gap: 8px;
            padding: 6px 10px;
            overflow-x: auto;
        }
        .preview-container img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .send-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 6px;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        .send-bar input[type="text"],
        #messageInput {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .file-btn {
            cursor: pointer;
            padding: 0 8px;
            font-size: 20px;
        }

        #sendBtn {
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }

        .more {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .add-member-panel,
        .media-view {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .add-member-panel button,
        .media-view button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #f1f1f1;
            font-weight: 600;
            cursor: pointer;
            text-align: left;
        }

        .add-member-panel button:hover,
        .media-view button:hover {
            background: #e6e6e6;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
            padding: 10px 0;
        }
        .media-item-wrapper {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
        }
        .media-item-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }
        .media-item-wrapper img:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>

<script src="message.js"></script>
</body>
</html>
