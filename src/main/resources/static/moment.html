<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <title>Moments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: #f7f9fb;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        nav {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        textarea, select, input[type="file"] {
            width: 100%;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #EE82EE;
            color: #00fb00;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        #preview img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 6px;
            margin: 5px;
        }

        .message {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        .moment {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .moment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .moment-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            background: #eee;
        }

        .moment-header-info {
            display: flex;
            flex-direction: column;
        }

        .moment-user {
            font-weight: 600;
            color: #333;
        }

        .moment-meta {
            color: #777;
            font-size: 13px;
        }

        .moment-content {
            margin: 10px 0;
            white-space: pre-wrap;
        }

        .moment-images {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 6px;
        }

        .moment-images img {
            width: calc(33.33% - 8px);
            border-radius: 8px;
            object-fit: cover;
        }

        .moment-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 10px;
        }

        .moment-btn {
            background: #f2f2f2;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .moment-btn:hover {
            background: #e0e0e0;
        }

        .edit-btn {
            background-color: #EE82EE;
        }

        .delete-btn {
            background-color: #DC3545;
        }

        #momentsList {
            margin-top: 20px;
        }

        .edit-inline-form {
            animation: fadeIn 0.2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .moment-edited {
            color: #777;
            font-size: 0.9em;
            margin-left: 6px;
            font-style: italic;
        }

        .moment-comments {
            margin-top: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 8px;
        }
        .comment-item {
            display: flex;
            gap: 8px;
            margin-bottom: 6px;
        }
        .comment-avatar {
            width: 30px; height: 30px;
            border-radius: 50%;
        }
        .comment-form {
            display: flex;
            gap: 6px;
            margin-top: 6px;
        }
        .comment-input {
            flex: 1;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .comment-send {
            background: #EE82EE;
            color: #00fb00;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
        }

    </style>

</head>
<body>
<nav style="background-color:#007bff; padding:10px; text-align:left;">
    <a href="home.html" style="color:white; text-decoration:none; font-weight:bold;">
        ← Trang chủ
    </a>
</nav>

<h2>Đăng bài viết</h2>

<form id="momentForm">
    <textarea id="content" name="content" rows="3" placeholder="Hôm nay bạn nghĩ gì?"></textarea>
    <select id="share" name="share">
        <option value="PUBLIC">Công khai</option>
        <option value="FOLLOWER">Người theo dõi</option>
        <option value="PRIVATE">Chỉ mình tôi</option>
    </select>
    <input type="file" id="files" name="files" multiple accept="image/*">
    <div id="preview"></div>
    <button type="submit">Đăng bài</button>
</form>

<div id="messageBox" class="message"></div>

<h2>Bài viết của bạn</h2>
<div id="momentsList"></div>

<script type="module" src="auth-utils.js"></script>
<script type="module" src="moment.js"></script>
</body>
</html>
