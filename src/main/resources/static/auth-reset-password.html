<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <title>Reset Password</title>
    <style>
        /* Background gradient */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card */
        .card {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        p.info {
            color: green;
            font-weight: bold;
            margin-top: 12px;
        }

        p.error {
            color: red;
            font-weight: bold;
            margin-top: 12px;
        }

    </style>
</head>
<body>
<div class="card">
    <h2>Reset Password</h2>
    <form id="resetPassForm">
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Reset Password</button>
        <p class="info" id="resetPassMessage"></p>
    </form>
</div>

<script type="module">
    const API_BASE = window.location.origin;
    const resetPassForm = document.getElementById("resetPassForm");
    const resetPassMessage = document.getElementById("resetPassMessage");

    // Lấy token từ query parameter (VD: ?token=abc123)
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (!token) {
        resetPassMessage.classList.add("error");
        resetPassMessage.textContent = "Invalid or missing token.";
    }

    resetPassForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById("newPassword").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        if (!token) return;

        resetPassMessage.classList.remove("error", "info");
        resetPassMessage.textContent = "Processing...";

        try {
            const res = await fetch(`${API_BASE}/user/reset-password`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, newPassword, confirmPassword })
            });
            const result = await res.json();

            if (res.ok && result.success) {
                resetPassMessage.classList.remove("error");
                resetPassMessage.classList.add("info");
                resetPassMessage.textContent = result.message || "Password reset successfully!";

                // Quay lại trang login sau 2s
                setTimeout(() => {
                    window.location.href = "auth.html";
                }, 2000);
            } else {
                resetPassMessage.classList.remove("info");
                resetPassMessage.classList.add("error");
                resetPassMessage.textContent = result.message || "Failed to reset password.";
            }
        } catch (err) {
            resetPassMessage.classList.remove("info");
            resetPassMessage.classList.add("error");
            resetPassMessage.textContent = "Server error: " + err.message;
        }
    });
</script>

</body>
</html>
