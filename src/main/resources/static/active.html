<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6f8;
        margin: 0;
        padding: 0;
    }

    .top-nav {
        background: white;
        padding: 12px 20px;
        border-bottom: 1px solid #ddd;
    }

    .top-nav a {
        text-decoration: none;
        font-weight: bold;
        color: #333;
    }

    .title {
        max-width: 600px;
        margin: 20px auto;
    }

    #activity-list {
        max-width: 600px;
        margin: auto;
    }

    .activity-item {
        background: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .activity-header {
        font-weight: bold;
        margin-bottom: 6px;
    }

    .activity-time {
        font-size: 12px;
        color: #888;
    }

    .activity-content {
        margin-top: 8px;
    }

    .activity-actor {
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: inherit;
    }

    .activity-actor:hover .activity-name {
        text-decoration: underline;
    }

    .activity-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
    }

    .activity-name {
        font-weight: 600;
        cursor: pointer;
    }


    .activity-content img {
        max-width: 100%;
        border-radius: 8px;
        margin-top: 8px;
    }

    .loading {
        text-align: center;
        padding: 15px;
        color: #666;
    }

    .hidden {
        display: none;
    }

</style>
