    }

    }

    .activity-avatar {

    .activity-content img {
        max-width: 100%;

    }

    .loading {
        text-align: center;
        padding: 15px;
        color: #666;
    }

    .hidden {
        display: none;
    }

    .activity-images {
        display: flex;
        gap: 6px;
        margin-top: 6px;
    }

    .activity-images img {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 6px;
    }

    .moment-preview {
        display: flex;
        gap: 6px;
        margin-top: 8px;
    }

    .moment-preview-img {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
    }

    .activity-header-container {
        max-width: 600px;
        margin: 20px auto 10px;
    }

    .activity-header-container .title {
        margin: 0 0 8px;
    }

    .activity-filter {
        display: flex;
        justify-content: flex-start;
    }

    .activity-filter select {
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #ddd;
        font-size: 14px;
        background: #fff;
        cursor: pointer;
    }
