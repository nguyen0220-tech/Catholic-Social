        .user-info-col {

        }

        .user-name-text {

            color: #333;
        }

        .group-user-label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 8px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;

        .group-user-label:hover {

        }

        .group-member-checkbox {

            height: 18px;
